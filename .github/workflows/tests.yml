name: Run and coverage tests

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Tests
        run: ./back/mvn -B test --file ./back/pom.xml

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Build Application
        run: |
          cd back
          mvn clean
          mvn -B package --file ./pom.xml
          mvn test
          mvn test jacoco:report
          
          cd front
          npm install
          npm run build
          npm test
          npm run test:jest -- --coverage